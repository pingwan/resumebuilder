<section data-ng-controller="EntriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Entries</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="entry in entries" data-ng-href="#!/entries/{{entry._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="entry.created | date:'medium'"></span>
				by
				<span data-ng-bind="entry.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="entry.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!entries.$resolved || entries.length">
    	No Entries yet, why don't you <a href="/#!/entries/create">create one</a>?
    </div>
</section>
