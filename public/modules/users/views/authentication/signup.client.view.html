	<div flex="30" layout="column">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
				<md-input-container>
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" data-ng-model="credentials.firstName">
				</md-input-container>
				<md-input-container>
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" data-ng-model="credentials.lastName">
				</md-input-container>
				<md-input-container>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" data-ng-model="credentials.email">
				</md-input-container>
				<md-input-container>
					<label for="username">Username</label>
					<input type="text" id="username" name="username" data-ng-model="credentials.username">
				</md-input-container>
				<md-input-container>
					<label for="password">Password</label>
					<input type="password" id="password" name="password" data-ng-model="credentials.password">
				</md-input-container>
                <div layout="row" layout-align="center">
					<md-button type="submit" class="md-raised md-primary">Sign up</md-button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
		</form>
	</div>
</section>
