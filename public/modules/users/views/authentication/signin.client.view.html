	<div flex="30" layout-align="center" layout="column">

        <div><h3>Sign in</h3></div>
		<form data-ng-submit="signin()" autocomplete="off">
            <md-input-container md-no-float>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" data-ng-model="credentials.username" >
            </md-input-container>
            <md-input-container>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" data-ng-model="credentials.password">
            </md-input-container>
            <div layout="row" layout-align="center">
                <md-button type="submit" class="md-raised md-primary">Sign in</md-button><br>
            </div>
            <div class="forgot-password">
                <a href="/#!/password/forgot">Forgot your password?</a>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
		</form>
	</div>
</section>
